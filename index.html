<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="heading">
        <div class="container heading-grid">
            <div class="heading-wrap">
                <h1>Get in Touch</h1>
                <p>Do you need more information? Please contact us to find more about our products and services</p>
            </div>
        </div>
    </section>

    <section id="form-box" class="animated jackInTheBox">
        <div class="container">
            <div class="form-box form-box-grid">
                <div class="form-about">
                    <h3>Contact information</h3>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i>Okara Pakistan</li>
                        <li><i class="fas fa-mobile-alt"></i>+92-48-8685802</li>
                        <li><i class="fas fa-envelope"></i>contact@chfahad.com</li>
                    </ul>
                </div>

                <div class="form-input">
                    <h3>Send us a message</h3>
                    <form>
                        <p>
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" placeholder="First Name..." required>
                        </p>
                        <p>
                            <label for="Last_name">Last name</label>
                            <input type="text" name="last_name" placeholder="Last Name..." required>
                        </p>
                        <p class="full">
                            <label for="email">Email address</label>
                            <input type="email" name="email" placeholder="Email Here..." required>
                        </p>
                        <p class="full">
                            <label for="message">Your message</label>
                            <textarea name="message" required></textarea>
                        </p>
                        <p class="full">
                            <button type="submit">Send Message</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
